spring:
  application:
    name: order-service
  datasource:
    username: postgres
    password: 1234
    url: jdbc:postgresql://localhost:5432/marketplace
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

server:
  port: 8090
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
management:
  tracing:
    sampling:
      probability: 1